<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-5">Lista de Servicios</h1>
        <div class="col-md text-end d-flex justify-content-center align-items-center mb-3">
          <app-search-unrouted [placeHolder]="'Buscar servicio'" (onSearch)="setFilter( $event )"></app-search-unrouted>
          <app-dropdown-register-page class="mx-2" [PageSize]="this.getPageRegister()" (eeRpp)="this.setRpp($event)">
          </app-dropdown-register-page>
        </div>
        <div class="col-md text-center">
          <app-pagination-unrouted [nPage]="getPageNumber() + 1" [nTotalPages]="this.getpagesCount()"
            (eePage)="setPage($event)"></app-pagination-unrouted>
        </div>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Imagen/<th>
              <th>Descripcion</th>
              <th>Tiposervicio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of getPlistContent()">
              <td>{{servicio.id}}</td>
              <td>{{servicio.nombre}}</td>
              <td>{{servicio.precio}}</td>
              <td>{{servicio.imagen}}</td>
              <td>{{servicio.descripcion}}</td>
              <td>{{servicio.tiposervicio}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Herramientas">
                  <button class="btn btn-sm btn-primary" (click)="selectionServicio(servicio.id)">
                    Seleccionar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
